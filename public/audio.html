<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Audio Player Page -->
    <main class="audio-page">
      <div class="audio-card">
        <!-- Audio icon in gradient circle -->
        <div class="audio-icon-wrapper">
          <svg
            class="audio-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <polygon points="5 3 19 12 5 21 5 3" />
          </svg>
        </div>

        <h1 class="audio-title">Voici votre audio</h1>
        <p id="filename" class="audio-filename"></p>

        <!-- Audio player with wrapper -->
        <div class="player-wrapper">
          <audio id="player" class="audio-player" controls></audio>
        </div>

        <a id="download" class="download-btn" download>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          Telecharger l'audio
        </a>

        <div class="audio-footer">
          <p class="audio-footer-text">Partag√© via Audio 2 QR</p>
        </div>
      </div>
    </main>

    <script>
      // Get publicId from URL (everything after /audio/)
      const pathname = window.location.pathname;
      const publicId = pathname.replace("/audio/", "");
      const fileUrl = `/files/${publicId}`;

      document.getElementById("player").src = fileUrl;
      document.getElementById("download").href = fileUrl;
      // Display only the file ID (last part after /)
      document.getElementById("filename").textContent = publicId.split("/").pop();
    </script>
  </body>
</html>
